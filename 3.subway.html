<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 1px solid">
    <form action="">
        <h1>FORM</h1>
        <p>주문서를 작성하여 주십시오.</p>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" value="이름을 입력해주세요" >
        </div>
        <div>
            <label for="date">날짜</label>
            <input type="text" id="date" value="2019. 01. 03.">
        </div>
            <h3>1. 샌드위치 선택</h3>
            <div>
                <input type="radio" name = "choice" id="eggma" value="eggma">
                <label for="eggma">에그 마요</label>
            </div>
            <div>
                <input type="radio" name = "choice" id="etal" value="etal">
                <label for="etal">이탈리안 비엠티</label>
            </div>
            <div>
                <input type="radio" name = "choice" id="turkey" value="turkey">
                <label for="turkey">터키 베이컨 아보카도</label>
            </div>
        <hr>

        <h2>2. 사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15" value="15">

        <hr>

        <h3>3.빵선택</h3>

        <select name="bread" id="">
            <option value="허니오트">허니오트</option>
            <option value="하티이탈리안">하티이탈리안</option>
            <option value="플렛브레드" disabled>플렛브레드</option>
        </select>

        <input type="submit">

    </form>
</body>
</html>
